<mat-card>
  <mat-card-content>
    <form>
      <h2>{{ data.question }}</h2>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select
          [(ngModel)]="selectedAnswer"
          [ngModelOptions]="{ standalone: true }"
          (ngModelChange)="answerQuestion()"
        >
          <mat-option
            *ngFor="let option of data.options"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
