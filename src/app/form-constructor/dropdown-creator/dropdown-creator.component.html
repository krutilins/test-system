<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="example-form">
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          cdkTextareaAutosize
          placeholder="Question"
          formControlName="question"
          (blur)="updateQuestion()"
        ></textarea>
      </mat-form-field>

      <section formGroupName="options">
        <div *ngFor="let option of options.controls; index as id">
          <div>{{ id }}.</div>
          <mat-form-field>
            <input
              matInput
              [value]="option.value"
              [formControlName]="id"
              (blur)="updateOptions($event)"
            />
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" (click)="addOption()">Add option</button>
      </section>
    </form>
  </mat-card-content>
</mat-card>
