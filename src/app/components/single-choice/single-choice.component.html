<mat-card>
  <mat-card-content>
    <form>
      <h2>{{ quizQuestion.data.question }}</h2>
      <section>
        <ul>
          <li *ngFor="let option of quizQuestion.data.options">
            <mat-radio-button>
              {{ option }}
            </mat-radio-button>
          </li>
        </ul>
      </section>
    </form>
  </mat-card-content>
</mat-card>
