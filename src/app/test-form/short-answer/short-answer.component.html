<mat-card>
  <form class="example-form">
    <h2>{{ data.question }}</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Answer</mat-label>
      <input
        matInput
        [(ngModel)]="answer"
        (input)="answerQuestion()"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
  </form>
</mat-card>
