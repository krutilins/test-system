<mat-card>
  <h2>{{ data.question }}</h2>
  <form>
    <section>
      <mat-radio-group
        [(ngModel)]="selectedAnswer"
        [ngModelOptions]="{ standalone: true }"
        (change)="answerQuestion()"
        class="radio-group"
      >
        <mat-radio-button *ngFor="let option of data.options" [value]="option">
          {{ option }}
        </mat-radio-button>
      </mat-radio-group>
    </section>
  </form>
</mat-card>
