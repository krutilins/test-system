<mat-card>
  <mat-card-content>
    <form>
      <h2>{{ quizQuestion.data.question }}</h2>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="1" *ngFor="let option of quizQuestion.data.options">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
