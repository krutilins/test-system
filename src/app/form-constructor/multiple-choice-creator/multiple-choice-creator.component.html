<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <textarea
          matInput
          cdktextareaAutosize
          placeholder="Question"
          formControlName="question"
          (blur)="updateQuestion()"
        ></textarea>
      </mat-form-field>

      <section formGroupName="options">
          <mat-checkbox
            *ngFor="let option of options.controls; index as id"
            disabled
          >
            <mat-form-field>
              <input
                matInput
                [value]="option.value"
                [formControlName]="id"
                (blur)="updateOptions($event)"
              />
            </mat-form-field>
          </mat-checkbox>
          <button mat-button (click)="addOption()">Add option</button>
      </section>
    </form>
  </mat-card-content>
</mat-card>
