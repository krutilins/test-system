<mat-card>
  <h2>{{ data.question }}</h2>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Answer</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        [(ngModel)]="answer"
        (input)="answerQuestion()"
        [ngModelOptions]="{ standalone: true }"
      ></textarea>
    </mat-form-field>
  </form>
</mat-card>
