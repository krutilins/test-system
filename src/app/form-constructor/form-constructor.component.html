
<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <textarea
          matInput
          cdkTextareaAutosize
          placeholder="Form Title"
          [(ngModel)]="testForm.title"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
<div cdkDropListGroup class="form-constructor">
  <div *ngFor="let formSection of testForm.formSections">
    <form-constructor-form-section-creator
      [formSection]="formSection"
      (onDrop)="drop($event)"
    ></form-constructor-form-section-creator>
  </div>
</div>
<button mat-button (click)="addSection()">Add section</button>
<button mat-button (click)="postForm()">Add form</button>
