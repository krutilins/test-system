<mat-card>
    <form>
      <h2>{{ data.question }}</h2>

      <section class="checkbox-group">
          <div *ngFor="let option of options">
            <mat-checkbox
              [(ngModel)]="option.checked"
              [ngModelOptions]="{ standalone: true }"
              (ngModelChange)="answerQuestion()"
            >
              {{ option.text }}
            </mat-checkbox>
          </div>
      </section>
    </form>
</mat-card>
