<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <textarea
          formControlName="question"
          matInput
          cdkTextareaAutosize
          placeholder="Question"
          (blur)="updateQuestion()"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          disabled
          cdkTextareaAutosize
          placeholder="Long answer"
        ></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
