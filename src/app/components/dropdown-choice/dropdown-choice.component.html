<mat-card>
  <mat-card-content>
    <form>
      <h2>{{ data.data.question }}</h2>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select [(ngModel)]="selectedAnswer" [ngModelOptions]="{ standalone: true }">
          <mat-option
            *ngFor="let option of data.data.options; index as id"
            [value]="id"
            (ngModelChange)="answerQuestion()"
          >
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
