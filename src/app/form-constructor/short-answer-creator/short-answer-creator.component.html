<mat-card>
  <mat-card-content>
    <div>
      <form>
        <mat-form-field>
          <input
            matInput
            placeholder="Question"
            [(ngModel)]="question"
            (blur)="updateQuestion()"
            [ngModelOptions]="{ standalone: true }"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput disabled />
        </mat-form-field>
      </form>
    </div>
  </mat-card-content>
</mat-card>
