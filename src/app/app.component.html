<mat-drawer-container class="container" autosize>
  <mat-drawer [opened]="menuOpened" mode="side">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <app-toolbar [menuOpened]="menuOpened" (menuStateChange)="menuOpened = !menuOpened"></app-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
